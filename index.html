<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Cart Wizard</title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/app/boxstyle.css" rel="stylesheet" />
    <link href="Content/app/wizard.css" rel="stylesheet" />
    <link href="Content/app/animation.css" rel="stylesheet" />
</head>
